<div class="container">
    <div class="row h-100">
        <div class="card my-5" style="background-color:rgb(53, 58, 64);">
            <div class="card-header">
                <h2 style="color: honeydew;">Bejelentkezés orvosként</h2>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
                    <div class="form-group">
                        <label style="color: honeydew;" for="email">Email</label>
                        <input type="text" [(ngModel)]="logattr.email" class="form-control" id="email" name="email"
                            placeholder="Email" required #email="ngModel">
                    </div>
                    <div class="form-group">
                        <label style="color: honeydew;" for="pass">Jelszó</label>
                        <input type="text" [(ngModel)]="logattr.pass" class="form-control" id="pass" name="pass"
                            type="password" placeholder="Jelszó" required #email="ngModel">
                    </div>
                    <button type="submit" [disabled]="!doctorForm.form.valid" class="btn btn-info">Belépés</button>
                </form>
            </div>
        </div>
    </div>
</div>
