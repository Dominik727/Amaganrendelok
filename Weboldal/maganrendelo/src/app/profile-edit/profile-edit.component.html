<div class="card mb-3 center text-white bg-dark">
    <i class="fa fa-arrow-circle-left" (click)="goBack()"></i>
    <div class="border center"><img class="image" src="./assets/profilePlaceholder.svg" alt="..."></div>
    <div class="card-body">
      <h5 class="card-title">{{patient.lastname | uppercase}} {{patient.firstname | uppercase}}</h5>
      <form (ngSubmit)="save()" #patientForm="ngForm">
        <table class="table table-borderless">
            <tbody>
              <tr>
                <th>ID:</th>
                <td>{{patient.id}}</td>
              </tr>
              <tr>
                <th>TAJ:</th>
                <td>{{patient.taj}}</td>
              </tr>
              <tr>
                <th>Email:</th>
                <td>{{patient.email}}</td>
              </tr>
            </tbody>
          </table>
        <div class="form-group">
          <label style="color: honeydew;" for="lastname">Vezetéknév</label>
          <input type="text" [(ngModel)]="patient.lastname" class="form-control" id="lastname" name="lastname" placeholder="Vezetéknév"
            required #lastname="ngModel">
        </div>
        <div class="form-group">
          <label style="color: honeydew;" for="info">Keresztnév</label>
          <input type="text" [(ngModel)]="patient.firstname" class="form-control" id="firstname" name="firstname" placeholder="Keresztnév"
            required #firstname="ngModel">
        </div>
        <div class="form-group">
          <label style="color: honeydew;" for="tel">Tel.:</label>
          <input type="text" [(ngModel)]="patient.tel" class="form-control" id="tel" name="tel" placeholder="Telefon"
            required #tel="ngModel">
        </div>
        <button type="submit" [disabled]="!patientForm.form.valid" class="btn btn-info">Mentés</button>
      </form>
    </div>
  </div>
